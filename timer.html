<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path 1.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="path-logo.png">
<head>
    <style>
        body {
            background: #f6f8fa;
            margin: 0;
            font-family: 'Readex Pro', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #timer {
            background: #fff;
            color: #22223b;
            padding: 40px 80px;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(60,60,100,0.12), 0 1.5px 4px rgba(60,60,100,0.08);
            font-size: 3em;
            letter-spacing: 0.1em;
            font-weight: 600;
            transition: box-shadow 0.2s;
        }
        #timer:hover {
            box-shadow: 0 12px 40px rgba(60,60,100,0.18), 0 2px 8px rgba(60,60,100,0.10);
        }
    </style>
    </head>
    <body>
        <div id="timer">00:00</div>
        <script>
            let seconds = 0;
            function updateTimer() {
                const min = String(Math.floor(seconds / 60)).padStart(2, '0');
                const sec = String(seconds % 60).padStart(2, '0');
                document.getElementById('timer').textContent = `${min}:${sec}`;
                seconds++;
            }
            setInterval(updateTimer, 1000);
            updateTimer();
        </script>
    </body>
